<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<h:form>

		<h:panelGrid id="panelGrid-campos-form" columns="2" cellpadding="10">

			<p:outputLabel value="user_id" for="inputText-user_id" />
			<p:inputText id="inputText-user_id"
				value="#{consultarUsuarioController.usuarioModel.user_id}"
				style="width:50px" readonly="true" />


			<p:outputLabel value="Nome" for="inputText-nome" />
			<p:inputText id="inputText-nome" style="width:300px" maxlength="70"
				value="#{consultarUsuarioController.usuarioModel.nome}"
				required="true"
				requiredMessage="O nome é de preenchimento obrigatório" />

						

			<p:outputLabel value="E-mail" for="inputText-email" />
			<p:inputText id="inputText-email" style="width:300px" maxlength="80"
				value="#{consultarUsuarioController.usuarioModel.email}"
				required="true"
				requiredMessage="O email é de preenchimento obrigatório" />

            <p:outputLabel value="Telefone" for="inputText-telefone" />
			<p:inputText id="inputText-telefone" style="width:300px" maxlength="8" minlength="8"
				value="#{consultarUsuarioController.usuarioModel.telefone}" />
				
			<p:outputLabel value="Celular" for="inputText-celular" />
			<p:inputText id="inputText-celular" style="width:300px" maxlength="11" minlength="11"
			             class="form-control"
			             placeholder="(00) 0000-0000"
			             phone-mask="(00) 0000-0000"
			             autocomplete="off"
			        	 value="#{consultarUsuarioController.usuarioModel.celular}" />

			<p:spacer />
			<p:commandButton value="Alterar" id="commandButton-alterar"
				icon="ui-icon-gear" 
				ajax= "true" 
				actionListener="#{consultarUsuarioController.AlterarRegistro}"
				oncomplete="PF('dialog-modal-editar').hide();" 
				update="form-consulta" />


			<p:spacer />
			<p:messages showDetail="false" autoUpdate="true" closable="true"
				severity="error" />


		</h:panelGrid>

	</h:form>

</ui:composition>
